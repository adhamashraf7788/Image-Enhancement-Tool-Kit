<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Enhancement App</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="enhancement">Select Enhancement:</label>
                <select id="enhancement" name="enhancement" onchange="toggleParams()">
                    <option value="gamma">Power-Law (_gamma) Transformation</option>
                    <option value="gray_slicing">Gray-Level Slicing</option>
                    <option value="histogram">Histogram Equalization</option>
                </select>
            </div>
            <div id="gamma-params" class="form-group params">
                <label for="gamma">Gamma Value:</label>
                <input type="number" id="gamma" name="gamma" step="0.1" value="0.5" min="0.1" max="5.0">
            </div>
            <div id="gray-slicing-params" class="form-group params" style="display: none;">
                <label for="min_gray">Min Gray Level:</label>
                <input type="number" id="min_gray" name="min_gray" value="100" min="0" max="255">
                <label for="max_gray">Max Gray Level:</label>
                <input type="number" id="max_gray" name="max_gray" value="200" min="0" max="255">
            </div>
            <button type="submit">Process Image</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if original_img and processed_img %}
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img src="data:image/png;base64,{{ original_img }}" alt="Original Image">
                </div>
                <div class="image-box">
                    <h3>Processed Image</h3>
                    <img src="data:image/png;base64,{{ processed_img }}" alt="Processed Image">
                </div>
            </div>
        {% endif %}
    </div>
    <script>
        function toggleParams() {
            const enhancement = document.getElementById('enhancement').value;
            document.getElementById('gamma-params').style.display = enhancement === 'gamma' ? 'block' : 'none';
            document.getElementById('gray-slicing-params').style.display = enhancement === 'gray_slicing' ? 'block' : 'none';
        }
    </script>
</body>
</html>
